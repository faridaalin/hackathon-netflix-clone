<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>Contact Page

  </title>
</head>
<body>

  <header>
    <nav class="navbar is-primary">
      <div class="container">
        <div class="navbar-brand">
          <a href="/" class="navbar-item" style="font-weight: bold;">LOGO</a>
          <span class="navbar-burger burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-end">
            <a href="/" class="navbar-item">Home</a>
            <a href="contact.html" class="navbar-item">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-contact-form">
    <form>
      <div>
      <label for="fname">First Name</label>
      <input type="text" class="fname" id="fname" name="firstname" placeholder="Your name..">
      <p class="error" id="fNameError">Please enter your first name.</p>

      <label for="lname">Last Name</label>
      <input type="text" class="lname" id="lname" name="lastname" placeholder="Your last name..">
      <p class="error" id="lNameError">Please enter your last name.</p>

      <label for="email">Email</label>
      <input type="email" class="email" id="email" name="email" placeholder="Enter your email">
      <p class="error" id="emailError">Please enter a valid email address.</p>

      <label for="phone">Phone number</label>
      <input type="tel" class="phone" id="phone" name="phone" placeholder="Enter your phone number">
      <p class="error" id="phoneError">Please enter a valid phone number.</p>

      <input type="submit" value="Submit">
    </form>
  </div>
  </main>


  <footer class="footer">
    <p>Footer</p>
  </footer>



<script src="contact.js"></script>
<script src="navbar.js"></script>
</body>
</html>
