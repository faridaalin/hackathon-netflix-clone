<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!-- <link rel="stylesheet" href="debug.css"> -->
</head>

<body>
  <section class="hero is-dark is-medium background-image">
  <header>
    <nav class="navbar is-primary">
      <div class="container">
        <div class="navbar-brand">
          <a href="" class="navbar-item" style="font-weight: bold;">Showfix</a>
          <span class="navbar-burger burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-end">
            <a href="/" class="navbar-item is-active">Home</a>
            <a href="/" class="navbar-item">About</a>
            <a href="contact.html" class="navbar-item">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>

 <!-- Hero content: will be in the middle -->
      <div class="hero-body is-medium">
        <div class="container has-text-left">
          <p class="title has-text-white">
            Title
          </p>
          <p class="subtitle content description is-medium has-text-white">
            Subtitle
          </p>
          <p class="subtitle cast-names has-text-white">
            Cast:
          </p>
          <button class="button is-primary">PLAY</button>
          <button class="button is-light">SHARE</button>

        </div>
      </div>


 <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
          <div class="container">
            <ul>
              <li class="is-active tabs-item" id="tv-schedule" data-target="schedule"><a>Schedule</a></li>
              <li class="tabs-item" id="tv-seasons" data-target="seasons"><a>Seasons</a>
              </li>
              <li class="tabs-item" id="tv-episodes" data-target="episodes"><a>Episodes</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <section class="carousel">
      <div class="container">
        <div class="carousel-content" id="schedule" >
          <h1 class="is-size-1">Schedule</h1>
          <div></div>
        </div>

        <div class="carousel-content" id="seasons">
          <h1 class="is-size-1">Seasons</h1>
          <div></div>
        </div>

        <div class="carousel-content" id="episodes">
          <h1 class="is-size-1">Episodes</h1>
          <div></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        FOOTER
      </div>
    </footer>

  </main>


  <script src="detail.js"></script>
  <script src="navbar.js"></script>
</body>

</html>
